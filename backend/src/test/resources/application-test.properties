# Test Configuration
server.port=8081
server.servlet.context-path=/api

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb_test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration for Tests
jwt.secret=testSecretKeyForJWTTokenGenerationInTestEnvironment123456789
jwt.expiration=86400000

# CORS Configuration for Tests
cors.allowed-origins=http://localhost:3000

# Logging for Tests
logging.level.com.assinaaqui.backend=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=DEBUG